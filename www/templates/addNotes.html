<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <i class="icon ion-android-close subdued" ng-click="closeNote()"></i>
    </div>
  </ion-header-bar>
  <ion-content id="login">
    <div class="row text-center">
      <div class="col col-100">
        <h4>Make A Note</h4> 
      </div>
    </div>
    <form ng-submit="notes()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" ng-model="loginData.username" placeholder="Buying Tools">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Note</span>
          <textarea name="" id="" cols="3" rows="10"></textarea>
        </label>
        <label class="item btn">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
