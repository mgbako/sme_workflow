<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <img src="img/financial-icons.png" alt="" class="img-responsive">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home" class="item-left">
          <i class="icon ion-ios-home"></i>
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.payment">
          <i class="icon ion-ios-paper"></i>
          Project
        </ion-item>
        <ion-item menu-close ui-sref="app.clients">
          <i class="icon ion-ios-people"></i>
          Clients
        </ion-item>
        <ion-item menu-close ui-sref="app.reports">
          <i class="icon ion-stats-bars"></i>
          Reports
        </ion-item>
        <ion-item menu-close ui-sref="app.notes">
          <i class="icon ion-ios-list"></i>
          Notes
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          <i class="icon ion-log-out"></i>
          log out
        </ion-item>
        <ion-item menu-close ui-sref="app.register">
          <i class="icon ion-ios-personadd"></i>
          register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
