<ion-view view-title="Register" id="register">
  
  <ion-content>
    <div class="row text-center">
      <div class="col col-100">
        <h5>Register</h5><br>
      </div>
    </div>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.name" placeholder="John Mike">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username" placeholder="joe@imagine.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="*******">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.confirm_password" placeholder="*******">
        </label>
        <label class="item btn">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item" ui-sref="app.login">
      <p>Already have an account? <a href="" >Login</a></p>
    </label>
  </ion-content>
</ion-view>
